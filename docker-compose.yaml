version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: on-failure
    ports:
      - 27017:27017
    volumes:
      - ./mongodbdata:/data/db

  backend:
    build: ./backend
    container_name: backend
    restart: always
    environment:
      - PORT=5050
      - MONGODB_USERNAME=root
      - MONGODB_PASSWORD=password
      - MONGODB_HOSTNAME=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB=xanity
      - JWT_SECRET=3ma3gK0xKPz81iQCUAcmtkvIWjjrXkLo
      - JWT_EXPIRE_HOURS=24h
    ports:
      - 5050:5050
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: "frontend"
    ports:
      - 3000:3000
    depends_on:
      - backend

  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - web-root:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - frontend

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/html
      - web-root:/var/www/html
    depends_on:
      - proxy
    command: certonly --webroot --webroot-path=/var/www/html --email flamesuspect@gmail.com --agree-tos --no-eff-email --force-renewal -d xanity.saizaax.ru  -d www.xanity.saizaax.ru

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/saizaax/xanity/dhparam/
      o: bind